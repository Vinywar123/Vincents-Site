      <canvas id="myCanvas" width="2000" height="1000">
      </canvas>
  
     <script>
       const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

    
        var speed = .3;
        var PosX = 0;
        var PosY = 0;
        var interval = setInterval(update, 10);
        var i = 10;

  var Xdirection = 0.1
  var Ydirection = 0
  
  document.addEventListener('keydown', function(event) {
      if(event.keyCode == 37) {
          Xdirection = -speed;
          Ydirection = 0;
      }
      else if(event.keyCode == 39) {
          Xdirection = speed;
          Ydirection = 0;
      }
      else if(event.keyCode == 38) {
          Xdirection = 0;
          Ydirection = -speed;
      }
      else if(event.keyCode == 40) {
          Xdirection = 0;
          Ydirection = speed;
      }
  });
    

    
  function update() {
      
    
    ctx.fillStyle = "green";
    PosX = PosX+Xdirection
    PosY = PosY+Ydirection
    
    ctx.fillRect(PosX, PosY, 10, 10);
    }
  </script>
